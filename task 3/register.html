<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style2.css" />
    <title>Register</title>
  </head>
  <body>
    <section
      class="vh-100 overflow-auto"
      style="
        background-image: url('../task 3/resources/images/—Pngtree—concord grape fox grape grape_224041.jpg');
        background-size: cover;
      "
    >
      <div class="container py-5">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div
              class="card shadow-2-strong"
              style="
                border-radius: 0;
                background-color: #1e1d1f;
                color: #ece6f0;
                box-shadow: 1px 1px 2px 2px black;
              "
            >
              <div class="card-body p-5">
                <h2 class="mb-2" style="text-align: center">Welcome</h2>
                <hr class="mb-5" />

                <div class="row form-outline mb-4">
                  <div class="col-6">
                    <input
                      type="name"
                      class="form-control form-control-lg"
                      placeholder="First name"
                      required
                    />
                  </div>
                  <div class="col-6">
                    <input
                      type="name"
                      class="form-control form-control-lg"
                      placeholder="Last name"
                      required
                    />
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="name"
                    class="form-control form-control-lg"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="form-outline mb-4">
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    pattern="[0-9]{4}-[0-9]{4}"
                    class="form-control form-control-lg"
                    placeholder="Phone number"
                    required
                  />
                </div>
                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="typeEmailX-2"
                    class="form-control form-control-lg"
                    placeholder="Email"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="typePasswordX-2"
                    class="form-control form-control-lg"
                    placeholder="Password"
                    required
                  />
                </div>

                <hr class="my-4" />
                <div style="text-align: center">
                  <a href="home.html">
                    <button
                      class="btn btn-primary btn-lg btn-block"
                      type="submit"
                      style="background-color: #7800bd; border: 0"
                    >
                      Register now
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
