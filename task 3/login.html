<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>grapevine</title>
  </head>
  <body>
    <div
      class="vh-100 overflow-auto"
      style="
        background-image: url('../task 3/resources/images/—Pngtree—concord grape fox grape grape_224041.jpg');
        background-size: cover;
      "
    >
      <div class="container py-5 my-5">
        <div class="row">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div
              class="card shadow-2-strong"
              style="
                border-radius: 0;
                background-color: #1e1d1f;
                color: #ece6f0;
                box-shadow: 1px 1px 2px 2px black;
              "
            >
              <div class="card-body p-5">
                <div class="container-fluid d-flex d-inline-block ps-0 mb-5">
                  <img
                    src="../task 3/resources/images/LogoMakr-6396IQ.png"
                    height="35px"
                  />
                  <h3 class="ms-2">Sign in</h3>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="typeEmailX-2"
                    class="form-control form-control-lg"
                    required
                  />
                  <label class="form-label" for="typeEmailX-2">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="typePasswordX-2"
                    class="form-control form-control-lg"
                    required
                  />
                  <label class="form-label" for="typePasswordX-2"
                    >Password</label
                  >
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                  />
                  <label class="form-check-label ms-2" for="form1Example3">
                    Remember password
                  </label>
                </div>
                <a href="home.html">
                  <button
                    class="btn btn-primary btn-lg btn-block"
                    type="submit"
                    style="background-color: #7800bd; border: 0"
                  >
                    Login
                  </button>
                </a>
                <hr class="my-4" />

                <p>Don't have an account?</p>
                <a href="register.html">Register now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
